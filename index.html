<!DOCTYPE html>
<html>
<head>
    <title>Mostrar Imagem</title>
</head>
<body>

    <button onclick="mostrarImagem()">Mostrar Imagem</button>

    <br><br>

    <img id="minhaImagem" src="go drinking.jpg"
         style="display: none; width:300px;">

    <script>
        function mostrarImagem() {
            document.getElementById("minhaImagem").style.display = "block";
        }
    </script>

</body>
</html>
